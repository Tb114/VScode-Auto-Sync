permissions:
  contents: write
name: Get Verison
on:
    schedule:
      - cron: '0 0 * * *'
    workflow_dispatch:
jobs:
    X:
        env :
          PAT:  ${{ secrets.GITHUB_TOKEN }}
        runs-on: windows-latest
        steps:
        - name: Check
          uses: actions/checkout@v3
        - name: Get
          shell: pwsh
          run: |
            $s=curl "https://code.visualstudio.com/sha"
            $match=$s -match '"productVersion":"([^"]+)"'
            $productVersion = $Matches[1]
            $introduction = "对VSCode x64 on Windows(user)进行放入仓库"
            echo "$introduction \n VScode当前版本: $productVersion \n VScode Current Version: $productVersion" > README.md
        - name: Push
          run: |
            &git config --local user.email "tb1145@outlook.com"
            &git config --local user.name "Tb114"
            &git add .
            &git commit -m "Automatically updated by GitHub Action"
            &git push origin main
        - name: Clear
          run: |
            rm README.md